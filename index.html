<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Saurabh's Scripty: Version::Byakugan</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Saurabh's Scripty : Version  :: Byakugan</h1>
      <form>
        <div class="form-group">
          <label for="jsCode">Enter JavaScript Code:</label>
          <textarea class="form-control" id="jsCode" rows="10"></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="runCode()">Run Code</button>
        <!-- <button type="button" class="btn btn-secondary" onclick="clearOutput()">Clear Output</button> -->
        <button type="button" class="btn btn-secondary" onclick="location.reload()">Refresh</button>
        <br>
        <a href="https://www.linkedin.com/in/saurabhraj-ac/" target="_blank" rel="noopener noreferrer">Let's connect on LinkedIn </a>
  
      </form>
      <!-- <div id="consoleDiv">
        <h5>Console Output:</h5>
        <pre id="consoleOutput"></pre>
      </div> -->
    </div>
    <!-- Bootstrap JavaScript and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <!-- SweetAlert2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script>
      const jsCodeTextarea = document.getElementById('jsCode');
      jsCodeTextarea.addEventListener('keydown', function(event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          runCode();
        }
      });
  
      function runCode() {
  const jsCode = jsCodeTextarea.value;
  const codeWithoutScriptTags = jsCode.replace(/<script[^>]*>/g, '').replace(/<\/script>/g, '');
  try {
    eval(codeWithoutScriptTags);
  } catch (error) {
    Swal.fire({
      icon: 'error',
      title: 'Oops...',
      text: error.toString()
    });
  }
  //change background color
  document.body.style.backgroundColor = '#EDE2D3';
}
    </script>
  </body>
  
</html>
