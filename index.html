<!DOCTYPE html>
<html>
  <head>
    <title>Code Editor Example</title>
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/theme/dracula.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Saurabh's Scripty : Version :: Byakugan</h1>
      <form>
        <div class="form-group">
          <label for="jsCode">Enter JavaScript Code:</label>
          <textarea class="form-control" id="jsCode"></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="runCode()">Run Code</button>
        <button type="button" class="btn btn-secondary" onclick="location.reload()">Refresh</button>
        <br>
        <a href="https://www.linkedin.com/in/saurabhraj-ac/" target="_blank" rel="noopener noreferrer">Let's connect on LinkedIn</a>
      </form>
      <div id="consoleDiv">
        <h5>Console Output:</h5>
        <pre id="consoleOutput"></pre>
      </div>
    </div>

    <!-- CodeMirror JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/mode/javascript/javascript.min.js"></script>
    <!-- Bootstrap JavaScript and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <!-- SweetAlert2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("jsCode"), {
        mode: "javascript",
        lineNumbers: true,
        theme: "dracula"
      });

      function runCode() {
        const jsCode = editor.getValue();
        const codeWithoutScriptTags = jsCode.replace(/<script[^>]*>/g, '').replace(/<\/script>/g, '');
        try {
          const consoleOutput = eval(codeWithoutScriptTags);
          document.getElementById('consoleOutput').innerHTML = JSON.stringify(consoleOutput);
          document.getElementById('consoleDiv').style.display = 'none';
        } catch (error) {
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: error.toString()
          });
        }
        //change background color
        document.body.style.backgroundColor = '#EDE2D3';
      }
    </script>
  </body>
</html>
